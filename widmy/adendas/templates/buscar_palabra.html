<!DOCTYPE html>
<html>
<head>
    <title>Buscar frase</title>
</head>
<body>
    <h1>Buscar Palabra</h1>
  <form method="post">
    {% csrf_token %}
    <label for="palabra">Palabra:</label>
    <input type="text" id="palabra" name="palabra">
    <button type="submit">Buscar</button>
  </form>
  {% if frases %}
    <h2>Frases:</h2>
    <ul>
      {% for frase in frases %}
        <li>{{ frase }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
